<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <script src="main.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@600&display=swap" rel="stylesheet">
    <title>Sign Up Form</title>
</head>
<body>
    <header>
        <div class ="col-1">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0b/Symbol_from_Marvel%27s_The_Avengers_logo.svg/191px-Symbol_from_Marvel%27s_The_Avengers_logo.svg.png" alt="Avenger's Logo" width="60px" height="100%">
        </div>

        <div class="col-2">
        <ul class ="menu">
            <li>Home</li>
            <li>Sign Up</li>
            <li>Our Movies</li>
            <li>Team Members</li>
        </ul>
    </div>
    </header>


    <h1>Want to become one of the Earth's mightiest heroes? Join the Avengers!</h1>

    
    <div class="sign-up-form">
        <h2>Be an Avenger</h2>
        <form>
            <input type="email" class="input-box" placeholder="Your Email">
            <input type="password" class="input-box" placeholder="Your Password">
            <label for="file">Upload your Super Resume</label>
            <input type="file" id="file">
            <br>
            <button type="button" class="apply-btn">Apply</button>
        </form>

    </div>
    
</body>
</html>
